
{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | 라이언그램</title>
</head>
<body class="container">
    <div>
    {% block content %}
    {% endblock %}
    </div>
    <div>
        <ul class = "bottom-menu-group">
            <li>
                <img src="{% static 'icons/home.png' %}" alt="홈"> 
            </li>
            <li>
                <img src="{% static 'icons/search.png' %}" alt="검색">
            </li>
            <li>
                <a href="{% url 'posts:post-create' %}">
                <img src="{% static 'icons/add.png' %}" alt="글쓰기">
                </a>
            </li>
            <li>
                <img src="{% static 'icons/favorite.png' %}" alt="좋아요">
            </li>
            <li>
                <img src="{% static 'icons/person.png' %}" alt="프로필">
            </li>
        </ul>
    </div>
</body>
</html>
